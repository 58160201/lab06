<html>

<head>
    <script>
        function loadXMLDoc() {
            var xmlhttp1;
            var xmlhttp2;
            var xmlhttp3;

            if (window.XMLHttpRequest) {
                xmlhttp1 = new XMLHttpRequest();
                xmlhttp2 = new XMLHttpRequest();
                xmlhttp3 = new XMLHttpRequest();

            } else {
                xmlhttp1 = new ActiveXObject("Microsoft.XMLHTTP");
                xmlhttp2 = new ActiveXObject("Microsoft.XMLHTTP");
                xmlhttp3 = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp1.onreadystatechange = function() {
                alert(xmlhttp1.readyState + " : " + xmlhttp1.status);
                if (xmlhttp1.readyState == 4 && xmlhttp1.status == 200) {
                    document.getElementById("myDiv").innerHTML = xmlhttp1.responseText;
                }
            }
            xmlhttp1.open("GET", "http://angsila.cs.buu.ac.th/~58160201/887371/lab06/showhtml.html", true);
            xmlhttp1.send();

            xmlhttp2.onreadystatechange = function() {
                alert(xmlhttp2.readyState + " : " + xmlhttp2.status);
                if (xmlhttp2.readyState == 4 && xmlhttp2.status == 200) {
                    document.getElementById("myDiv").innerHTML = xmlhttp2.responseText;
                }
            }
            xmlhttp2.open("GET", "http://angsila.cs.buu.ac.th/~58160201/887371/lab06/showhtml.html", true);
            xmlhttp2.send();
            xmlhttp3.onreadystatechange = function() {
                alert(xmlhttp3.readyState + " : " + xmlhttp3.status);
                if (xmlhttp3.readyState == 4 && xmlhttp3.status == 200) {
                    document.getElementById("myDiv").innerHTML = xmlhttp3.responseText;
                }
            }
            xmlhttp3.open("GET", "http://angsila.cs.buu.ac.th/~58160201/887371/lab06/showhtml.html", true);
            xmlhttp3.send();
        }
    </script>
</head>

<body>
    <div id="myDiv">
        <h2>
            Show HTML<br> Show XLM<br> Show Json
        </h2>
    </div>
    <button type="button" onclick="loadXMLDoc()">
            Change Content
        </button>
</body>

</html>
